{% extends "management_app/navigation_bar_base.html" %}

{% block extra_head %}
    ul{
        list-style-type: none;
        display: inline-block;
        text-align: left;
    }
{% endblock %}

<!--This page inherits from navigation_bar_base. It is used to add qualifications and edit qualifications. -->

{% block nav-qualification-new %}
<div class="w3-container w3-sand w3-center w3-text-black w3-padding-32">
    <h4><b>Qualifications</b></h4>
    <div class="w3-content w3-justify" style="max-width:600px">
        <hr class="w3-opacity w3-black">
        <hr class="w3-opacity w3-black">
    </div>

    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>

<div class="w3-container w3-sand w3-center w3-text-light-grey w3-padding-32">
    <div class="w3-content w3-justify" style="max-width:600px">
        <hr class="w3-opacity w3-black">
        <hr class="w3-opacity w3-black">
    </div>
</div>

{% endblock %}
