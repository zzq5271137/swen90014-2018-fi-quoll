{% extends "management_app/navigation_bar_base.html" %}

<!--This page inherits from navigation_bar_base. It is used to add clients and edit clients. -->
{% block nav-client-new %}
<!-- About section -->
<div class="w3-container w3-sand w3-center w3-text-black w3-padding-32">
    <h4><b>Clients</b></h4>
    <div class="w3-content w3-justify" style="max-width:600px">
        <hr class="w3-opacity w3-black">
        <hr class="w3-opacity w3-black">
    </div>
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ client_form.as_p }}
        {{ address_form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>


<div class="w3-container w3-sand w3-center w3-text-light-grey w3-padding-32">
    <div class="w3-content w3-justify" style="max-width:600px">
        <hr class="w3-opacity w3-black">
        <hr class="w3-opacity w3-black">
    </div>
</div>

{% endblock %}
